spring:
  application:
    name: spring-cloud-zuul

server:
  port: 8080

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/

zuul:
  routes:
    user-service:
      serviceId: spring-cloud-service
      path: /user-service/**
    user-web:
      serviceId: spring-cloud-web
      path: /user-web/**

feign:
  hystrix:
    enabled: true

hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: Thread

management:
  endpoints:
    web:
      exposure:
        include: '*'
