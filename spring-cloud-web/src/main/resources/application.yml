spring:
  application:
    name: spring-cloud-web

server:
  port: 8081

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/

feign:
  hystrix:
    enabled: true

hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: Thread
  threadpool:
    default:
      coreSize: 1
      maxQueueSize: 0

management:
  endpoints:
    web:
      exposure:
        include: '*'
