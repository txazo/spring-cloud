spring:
  application:
    name: spring-cloud-web
  # Zipkin配置
  zipkin:
    base-url: http://localhost:8086
  # Sentinel
  cloud:
    sentinel:
      transport:
        port: 8719
        dashboard: localhost:8085

server:
  port: 8081

# Eureka Client配置
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/

# Feign配置
feign:
  hystrix:
    enabled: true

# Hystrix配置
hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
  threadpool:
    default:
      coreSize: 20
      maxQueueSize: 100

management:
  endpoints:
    web:
      exposure:
        include: '*'
